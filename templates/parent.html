<!DOCTYPE html>
<html>


<style>

div.user {
    position: fixed;
    top: 5%;
    left: 0;
    background: lightblue;
    width: 20%;
    border: 2px solid;
    border-color: #4da6ff;
    padding: 1%;
}

table.user {
    width: 90%;
    margin-left: auto;
    margin-right: auto;
    border-collapse: collapse;
}

td.user {
    border: 2px solid black;
    padding: 10px;
    text-align: center;
}

div.content {
    position: fixed;
    width: 70%;
    background: #e6e6e6;
    padding: 15px;
    top: 5%;
    left: 25%;
}

table.content {
    width: 98%;
    margin-left: auto;
    margin-right: auto;
}

td.content {
    text-align: center;
    padding: 10px;
}

tr.content:nth-child(even){ background-color: #bfbfbf }

</style>

<a href={{ profile }}>
<div class="user">
{% block user %}
{% endblock %}
</div>
</a>

<div class="content">
{% block content %}
{% block title %}<h2></h2>{% endblock %}
<br>
{% block story %}{% endblock %}
{% endblock %}
</div>

</html>
