<!-- HTML form keys -->
<!--
    usr == username
    pw == password
-->

<!DOCTYPE html>
<html>
  <head>
    <title> Login </title>
    {{ msg }}
  </head>
  <body>
    <center>
      <h1> Login </h1>
      <form action ="/login" method="post">
	Username: <input type="text" name="usr">
	<br><br>
	Password: <input type="password" name="pw">
	<br><br>
	<input type="submit" value="Log In">
      </form>
      <br><br>
      <form action="/register" method="post">
	<input type="submit" value="Register">
      </form>
    </center>
  </body>
</html>
