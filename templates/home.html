
<!DOCTYPE html>
<html>

<style>


div.user {
    position: fixed;
    top: 5%;
    left: 0;
    background: lightblue;
    width: 20%;
    border: 2px solid;
    border-color: #4da6ff;
    padding: 1%;
}

table.user {
    width: 90%;
    margin-left: auto;
    margin-right: auto;
    border-collapse: collapse;
}

td.user {
    border: 2px solid black;
    padding: 10px;
    text-align: center;
}

div.content {
    position: fixed;
    max-height: 80%;
    width: 70%;
    background: #e6e6e6;
    padding: 15px;
    top: 5%;
    left: 25%;
    overflow-y:scroll;
}

table.content {
    width: 98%;
    margin-left: auto;
    margin-right: auto;
}

td.content {
    text-align: center;
    padding: 10px;
}

tr.content:nth-child(even){ 
    background-color: #bfbfbf; 
}

input.view {
    color: white;
    background-color: black;
    font-size: 13pt;
    padding: 5px;
}

div.new {
    position: fixed;
    bottom: 15%;
    left: 5%;
}

input.new {
    width: 100px;
    height: 80px;
    color: white;
    font-size: 13pt;
    background-color: #009900;
    border: 3px solid #ccffcc;
    padding:2px;
}

</style>

<title> Home </title>

<div class="user">
<table class="user">
  <tr>
    <td class="user" width="30%"> Username </td>
    <td class="user"> {{ user }} </td>
  </tr>
  <tr>
    <td class="user"> Detail </td>
    <td class="user">
      <form action="/contributed" method="POST">
	<input type="submit" value="Contributed Stories">
      </form>
    </td>
  </tr>
  <tr>
    <td class="user"> Log Out </td>
    <td class="user">
      <form action="/logout"><input type="submit" value="Logout"></form>
    </td>
  </tr>
</table>
</div>


<div class="content">
<table class="content">
  {% for dic in data %}
  <tr class="content">
    <td class="content" width="30%"> 
      <h2>{{ dic["title"] }}</h2>
      <form type="hidden" action="/viewstory" value={{ dic["storyID"] }}>
	<input type="submit" class="view" value="View">
      </form>
    </td>
    <td class="content">
      {{ dic["text"] }}
    </td>
  </tr>
  {% endfor %}
</table>
</div>

<div class="new">
  <form action="/newstory">
    <input type="submit" class="new" value="Write New">
  </form>
</div>

</html>
